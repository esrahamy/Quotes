<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title"> <span class="line">-</span > Quote of the Day <span class="line">-</span></h1>
            <div class="quote-area">
                <div class="to-left">
                    <i class="fas fa-quote-left"></i>
                </div>
                <p class="par">Never give up because you never know if the next try is going to be the one that works.
                </p>
                <div class="to-right">
                    <i class="fas fa-quote-right"></i>
                </div>
            </div>
            <div class="button">
                <!-- <button class="btn">New Quote</button> -->
                <div class="btn"><a href="#">New Quote</a></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
